<!doctype html>
<html lang="En">

    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width = device-width, inital-scale =0.9">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Регистрация</h1>
            <form action="#" method="post">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" required>
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="dob">Дата рождения</label>
                <input type="date" id="dob" name="dob" required>

                <fieldset>
                    <legend>Пол:</legend>
                    <label>
                        <input type="radio" name="gender" value="male" required> Мужской
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Женский
                    </label>
                </fieldset>

                <label for="languages">Выберите язык программирования:</label>
                <select id="languages" name="languages" multiple>
                    <option value="pascal">Pascal</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="haskell">Haskell</option>
                    <option value="clojure">Clojure</option>
                    <option value="prolog">Prolog</option>
                    <option value="scala">Scala</option>
                </select>

                <label for="biography">Биография</label>
                <textarea id="biography" name="biography" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="contract" required> С контрактом ознакомлен(а)
                </label>

                <button type="submit">Сохранить</button>

            </form>
        </div>
    </body>
</html>
